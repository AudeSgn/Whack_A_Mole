<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a mole</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Whack a Mole !</h1>
    </header>

    <div id="parameters">
      <div id="scoreBoard" class="headerElements">Score : <span id="score" class="gameElements">0</span> points</div>
      <div id="timer" class="headerElements">Temps : <span id="timerParty" class="gameElements">30</span> secondes</div>
    </div>
    <div id="home">
      <div id="playerName">
        <div id="writeUsername">
          <label>Choisi ton pseudo</label>
          <input type="text" id="username" />

          <div id="buttonsHome">
            <button type="button" id="btnValidate">Valider</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p id="displayUsername">Ton pseudo : <span id="name"></span></p>
    </div>
    <div id="dashboard">
      <p>Ton score</p>
      <div id="tableDashboard"></div>
    </div>
    <div id="game">
      <div class="row">
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />

        </div>
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
      </div>
      <div class="row">
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
      </div>
      <div class="row">
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
        <div class="hole">
          <img src="./asset/img/hole.png" class="imgHole" />
          <img src="./asset/img/mole.png" class="imgMole" />
        </div>
      </div>

      <div id="buttonStart">
        <button type="button" id="btnStart">Play</button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-clockwise" id="btnRefresh" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
        </svg>
      </div>
    </div>

    <script src="app.js"></script>

</html>
